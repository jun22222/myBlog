



  <html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>게시판 글쓰기</title>
  </head>
  <table width=700 border=1 cellspacing=0 cellpadding=5>
  <form name=writeform method = 'post' enctype="multipart/form-data">
      {% csrf_token %}
  <!--<form name=writeform method='post'>-->
      <tr><td><b>이름</b></td><td><input type=text value={{ board.name }} name=name size=50  maxlength=50></td></tr>
      <tr><td><b>이메일</b></td><td><input type=text value={{ board.mail }} name=email size=50  maxlength=50></td></tr>
      <tr><td><b>제목</b></td><td><input type=text value={{ board.subject }} name=subject size=50  maxlength=50></td></tr>
      <tr><td><b>내용</b></td><td><textarea name=memo  cols=50 rows=10>{{ board.memo }}</textarea></td></tr>
      <tr>
        <td>
              <input type="file" name='my_file'>
        </td>
      </tr>

      <tr><td><button type="submit" onclick="return writeCheck()">등록</button></td></tr>


  </form>
  </table>
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
       <script language="javascript">
      function writeCheck() {
          var form = document.writeform;

          if (!form.name.value)
          {
              alert("이름을 적어주세요");
              form.name.focus();
              return false;
          }
          if (!form.subject.value) {
              alert("제목을 적어주세요");
              form.subject.focus();
              return false;
          }
          if (!form.memo.value) {
              alert("내용을 적어주세요");
              form.memo.focus();
              return false;
          }
          alert('입력완료되었습니다')
          form.submit();
      }
  </script>
